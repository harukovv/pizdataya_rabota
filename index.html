<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Посейдон</title>
		
  </head>
		<script src="../js/handler.js"></script>
	</head>
	<body>
		
	
		<div class="container" align="center">
			<div class="header">
				<p>Регистрация</p>
			</div>
			<form id="registration-form" method="post" 
			style="
			width: 300px;
  font-size: 50px;
  padding: 50px;
  border: 10px dashed black;
			">
				
				<input type="text" name="reg_name" placeholder="Введите имя">
				<input type="text" name="reg_surname" placeholder="Введите фамилию">
				<input type="text" name="reg_patronymic" placeholder="Введите отчество">
				<input type="phone" name="reg_phone" placeholder="Введите номер телефона">
				<input type="email" name="reg_email" placeholder="Введите почту">
				<input type="text" name="reg_login" placeholder="Введите логин">
				<input type="password" name="reg_password" placeholder="Введите пароль">
				<input class="register-submit" type="submit" value="Зарегистрироваться">
			</form>
		</div>
	</body>
</html>
